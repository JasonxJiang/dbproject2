<!doctype html>
<html>
<head>
  <title>Your organization</title>
  <meta charset='UTF-8' />
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css' />
  <link href="https://fonts.googleapis.com/css?family=Marvel" rel="stylesheet">


  <link href='style.css' rel='stylesheet' type='text/css' />
</head>
<body>
  <!-- Put your HTML here! -->

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script id="earthquake-template" type="text/x-handlebars-template">
  	{{#features}}
  	<div class="earthquake-box">
  		<h2 class="location">Location {{properties.place}}</h2>
  		<h4 class ="details">Details:</h4>
  		<div class = "longLat">

                        Longitude: {{geometry.coordinates.[0]}}<br>
                        Latitude: {{geometry.coordinates.[1]}}<br>
                        Magnitude: {{properties.mag}}<br>
                        <br>More info: {{properties.detail}}<br>

  		</div>
  	</div>
  	<hr>
  	{{/features}}
  </script>
  <script src='script.js'></script>
  <button type="button" class="btn btn-default">Reload Content</button>
  <div class="earthquake-content"></div>
</body>
</html>
